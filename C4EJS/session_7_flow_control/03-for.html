<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

</head>

<body>
    <script>
        // Tang dan
        console.log('Increase');
        for (let i = 0; i < 10; i++) {

            console.log(i);

        }

        // Giam dan
        console.log('DeIncrease');
        for (let i = 9; i > 0; i--) {

            console.log(i);

        }

        // Break
        console.log('Break 3');
        for (let i = 0; i < 10; i++) {

            if (i == 3) {
                break;
            }

            console.log(i);

        }
        // Continue
        console.log('Continue 3');
        for (let i = 0; i < 10; i++) {

            if (i == 3) {
                continue;
            }

            console.log(i);

        }
    </script>
</body>

</html>
