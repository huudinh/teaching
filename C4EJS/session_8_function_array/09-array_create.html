<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

</head>

<body>
    <script>
        // Push
        {
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.push("Kiwi");
            console.log(fruits);
        }

        // concat
        {
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            const addFruits = ["Starfruit", "Grapefruit"];
            console.log(fruits.concat(addFruits));
        }
    </script>
</body>

</html>
