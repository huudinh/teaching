<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

</head>

<body>
    <script>
        // Update Index
        {
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits[0] = 'Watermelon';
            console.log(fruits);
        }

        // Update For
        {
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            for (let i = 0; i < fruits.length; i++) {
                fruits[i] = `${i + 1}: ${fruits[i]}`
            }
            console.log(fruits);
        }

        // Update Map
        {
            let fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits = fruits.map((item, index) => {
                return index == 0 ? 'Lemon' : item;
            });
            console.log(fruits);
        }

        // fill [array.fill(value, start, end)]
        {
            let fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits = fruits.fill('Lemon', 1, 2);
            console.log(fruits);
        }
    </script>
</body>

</html>
