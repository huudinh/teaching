<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <script>
        let x = '45';
        let y = 5;

        console.log(x + y);

        // String to Number: 
        x = Number(x);

        console.log(x + y);

        // Number to String
        y = String(y);

        console.log(x + y);
    </script>
</body>

</html>
