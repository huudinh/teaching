<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <script>
        // toLowerCase
        {
            let text = "Hello World!";
            let result = text.toLowerCase();

            console.log(result);
        }

        //toUpperCase
        {
            let text = "Hello World!";
            let result = text.toUpperCase();

            console.log(result);
        }

        //Length
        {
            let text = "Hello World!";
            let length = text.length;

            console.log(length);
        }

        //String literal
        {
            let x = 2;
            let y = 3;
            let n = x + y;

            console.log(`I have ${n} dogs`);
        }
    </script>
</body>

</html>
