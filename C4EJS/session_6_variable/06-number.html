<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <script>
        console.log(5 + 2)
        console.log(5 - 2)
        console.log(5 / 2)
        console.log(5 * 2)

        console.log(5 % 2)
        console.log(5 ** 2)

        let score = 99;
        score++;
        // score += 100;
        console.log(score);

        let sum = 5 + 3 * 2 - 1 * (1 + 1)
        console.log(sum)

        let balance = 5000;
        blance -= 400;
        console.log(blance);

        let donation = 100;
        donation *= 2;
        console.log(donation);

        let sweets = 10;
        sweets /= 10;
        console.log(sweets);

        let pizzaSlices = 10;
        pizzaSlices %= 3;
        console.log(pizzaSlices)

        // comparison
        let x = 7;
        // more than
        console.log( x > 10, x > 6 );

        // more than or equal to
        console.log( x >= 10, x >= 7 );

        // less than
        console.log( x < 10, x < 6 );

        // less than or equal to
        console.log( x <= 10, x <= 7 );

        // equal to
        console.log( x == 7, x == 6 );

        // not equal to
        console.log( x != 7 );

        let y = '7';

        // strict equality
        console.log( x === 7, x === y );

        // strict not equal to
        console.log( x !== y );


        const a = true, b = false;
        const c = 4;

        // logical AND
        console.log(a && a);
        console.log(a && b);

        console.log((c > 2) && (c < 2));

        // logical OR
        console.log(a || b);
        console.log(b || b);
        console.log((c > 2) || (c < 2));

        // logical NOT
        console.log(!a);
        console.log(!b);

        //làm tròn số
        {
            let num = 5.36789;
            let n = num.toFixed();

            console.log('4', n);
        }

        {
            let x = Math.floor(1.6);

            console.log("5 Làm tròn 1.6 xuống", x);
        }

        {
            let x = Math.ceil(1.4);

            console.log("6 làm tròn 1.4 lên", x);
        }

        {
            let x = Math.abs(-7.25);

            console.log("7 Lấy giá trị tuyệt đối -7.25", x);
        }

        {
            let x = Math.sqrt(9);

            console.log("8 Lấy căn bậc hai 9", x);
        }
    </script>
</body>

</html>
