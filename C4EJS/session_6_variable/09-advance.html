<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <script>
        //1. kiểu dữ liệu
        {
            let x = 3;
            let y = 3.14;

            console.log('1.1', typeof x);
            console.log('1.2', typeof y);
        }

        //thêm 0
        {
            let x = 1e6;
            console.log('2', x);
        }

        //thêm thập phân
        {
            let x = 1e-3;
            console.log('3', x);
        }

        // string.slice(start, end) trích xuất sẽ không bao gồm phần tử end.
        {
            let text = "Hello world!";
            let result = text.slice(1, 4);

            console.log(result);
        }

        //substring tach string trong khoang index, trích xuất sẽ không bao gồm phần tử end.
        {
            let text = "Hello world!";
            let result = text.substring(1, 4);

            console.log(result);
        }

        //substr tach string length, string.substr(start, length)
        {
            let text = "Hello world!";
            let result = text.substr(1, 4);

            console.log(result);
        }

        //concat nối dữ liệu
        {
            let text1 = "Hello";
            let text2 = "world!";
            let result = text1.concat(" ", text2);

            console.log(result);
        }
    </script>
</body>

</html>
