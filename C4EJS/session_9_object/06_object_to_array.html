<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        const person = {
            firstname: 'John',
            lastname: 'Doe',
            age: 50,
            eyecolor: 'blue',
        }

        console.log('1. Lấy Danh sách thuộc tính của object')
        console.log(Object.keys(person));

        console.log('2. Lấy Danh sách giá trị của object')
        console.log(Object.values(person));

        console.log('3. Lấy Danh sách thuộc tính và giá trị')
        console.log(Object.entries(person));
    </script>

</body>

</html>
