<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        // 1. Array in Object
        console.log('1. Array in Object'); {
            const person = {
                firstname: 'John',
                lastname: 'Doe',
                age: 50,
                eyecolor: 'blue',
                interest: ['swim', 'running', 'eat icecream']
            }

            let interest = person.interest;
            console.log(interest);

            for (let item of interest) {
                console.log(item);
            }

        }

        // 2. Object in Object
        console.log('2. Object in Object'); {
            const person = {
                firstname: 'John',
                lastname: 'Doe',
                age: 50,
                eyecolor: 'blue',
                marks: {
                    science: 70,
                    math: 75
                }
            }
            console.log(person.firstname, person.marks.math);
        }

        // 3. Function in Object
        console.log('3. Function in Object'); {
            const person = {
                firstname: 'John',
                lastname: 'Doe',
                age: 50,
                eyecolor: 'blue',
                greet: function() {
                    console.log('Hello');
                },
                // this đại diện cho đối tượng được gọi

                // "this" trong hàm này tham chiếu đến đối tượng person, bởi
                // vì fullname là hàm được gọi bởi đối tượng này
                fullname: function() {
                    console.log(this.firstname + ' ' + this.lastname);
                },
            }
            person.greet();
            person.fullname();

            // "this" trong hàm này sẽ có giá trị của đối tượng window bởi vì
            // fullname() là hàm được định nghĩa một cách toàn cục,
            var firstname = 'Peter',
                lastname = 'Doe';

            function fullname() {
                console.log(this.firstname + ' ' + this.lastname);
            }

            fullname();
            window.fullname();
        }

        // 4. Object in Array
        console.log('4. Object in Array'); {
            const persons = [{
                firstname: 'John',
                lastname: 'Doe',
                age: 50,
                eyecolor: 'blue',
            }, {
                firstname: 'Peter',
                lastname: 'Doe',
                age: 40,
                eyecolor: 'blue',
            }, {
                firstname: 'Mark',
                lastname: 'Doe',
                age: 30,
                eyecolor: 'blue',
            }, ]
            console.log(persons);

            for (let person of persons) {
                console.log(`name: ${person.firstname} ${person.lastname}, age: ${person.age}`)
            }
        }
    </script>

</body>

</html>
