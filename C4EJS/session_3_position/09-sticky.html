<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            height: 1920px;
        }
        
        .box__item {
            width: 200px;
            padding: 10px;
            text-align: center;
            font-size: 30px;
        }
        
        .box__danger {
            background-color: #dc3545;
        }
        
        .box__warning {
            background-color: #ffc107;
        }
        
        .box__success {
            background-color: #198754;
        }
        
        .sticky {
            position: sticky;
            top: 0px;
        }
    </style>
    <div class="box">
        <div class="box__item box__success">Success</div>
        <div class="box__item box__warning">Warning</div>
        <div class="box__item box__danger sticky">Danger</div>
        <div class="box__item box__warning">Warning</div>
        <div class="box__item box__warning">Warning</div>
        <div class="box__item box__warning">Warning</div>
        <div class="box__item box__warning">Warning</div>
        <div class="box__item box__warning">Warning</div>
        <div class="box__item box__warning">Warning</div>
        <div class="box__item box__warning">Warning</div>
        <div class="box__item box__warning">Warning</div>
    </div>
</body>

</html>
