<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            max-width: 200px;
            padding: 10px;
            text-align: center;
            font-size: 30px;
            position: relative;
        }
        
        .box__danger {
            background-color: #dc3545;
            z-index: -1;
        }
        
        .box__warning {
            background-color: #ffc107;
            top: 20px;
            left: 120px;
        }
    </style>
    <div class="box box__danger">Danger</div>
    <div class="box box__warning">Warning</div>
</body>

</html>
