<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('1. json strings');
        console.log({"name" : "John"});

        console.log('2. json number');
        console.log({"age" : 30});

        console.log('3. json object');
        console.log({
            'employee' : {
                'name' : 'John',
                'age' : 30,
                'city' : 'New York',
            }
        });

        console.log('4. json array');
        console.log({
            'employee' : ['John', 'Anna', 'Peter']
        });

        console.log('5. json boolean');
        console.log({'login':true})

        console.log('6. json null');
        console.log({'middlename' : null});
    </script>
</body>

</html>
