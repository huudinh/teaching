<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <!-- 
        Làm việc với JSX

        Phần I.
        - Xử lý DOM events
        - Component do chúng ta định nghĩa phải viết in hoa ký tự đầu
            - Chọn component trong 1 object
        - Boolean, Null & Underfined không được Render
        - Kết hợp toán tử logic để render theo điều kiện

        Phần II.
        - Props trong JSX
            - YourComponent
                propName1="String literals"
                propName2={expression}

            - Props default to "true"
            - Spread/Rest props
            - Children prop
                - <YourComponent>String literals</YourComponent>
                - <YourComponent>{expression}</YourComponent>
            - Render props


    -->

    <div id="root"></div>

    <script type="text/babel">

        // App.js
        function App() {
            return (
                <div id="warpper">
                    <button 
                        onClick={() => 
                            console.log(Math.random())
                        }
                    >
                        Click me!
                    </button>
                </div>
            )
        }

        // index.js
        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</body>

</html>
