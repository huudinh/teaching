<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <!-- 
        - React elements
            - Sử dụng props giống như với attribute của thẻ HTML
            - 2 props class, for => className, htmlFor
            - Phải tuân thủ theo quy ước có sẵn
        - React components
            - Sử dụng props giống như đối số cho Component
            - Tự do đặt tên props
                - Đặt theo camelCase
                - *Có thể bao gồm dấu gạch ngang
        - Chú ý
            - Prop "key" là props đặc biệt
            - Props cơ bản là đối số của Component
                => Props có thế là bất cứ kiểu dữ liệu gì
            - Sử dụng destructuring
    -->

    <div id="root"></div>

    <script type="text/babel">

        function Button({ title, href, onClick}) {
            let Component = 'button';
            const props = {}

            if(href){
                Component = 'a';
                props.href = href;
            }

            if(onClick){
                props.onClick = onClick;
            }

            return (
                <Component {...props}>{title}</Component>
            ) 
        }
        
        // Container
        function App() {
            return (
                <div id="wrapper">
                    <Button 
                        title='Clickme!'
                        href='https://google.com'
                        onClick={() => console.log(Math.random())}
                    />
                </div>
            )
        }

        // index.js
        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</body>

</html>
