<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ZingSoft Demo</title>
    <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <style>
        .chart--container {
            height: 530px;
            width: 1530px;
            min-height: 530px;
        }

        .zc-ref {
            display: none;
        }
    </style>
</head>

<body>
    <div id="myChart" class="chart--container"><a class="zc-ref" href="https://www.zingchart.com/">Powered by
            ZingChart</a></div>
    <script>
    
    let chartConfig = {
  type: 'area',
  title: {
    text: 'Monthly Apparel Sales',
    adjustLayout: true,
    fontColor: '#424242',
    marginTop: '15px',
  },
  subtitle: {
    text: 'In thousands (k)',
    adjustLayout: true,
    fontColor: '#616161',
    marginTop: '45px',
  },
  plot: {
    tooltip: {
      visible: false,
    },
    alphaArea: 0.6,
    aspect: 'spline',
    stacked: true,
  },
  plotarea: {
    margin: 'dynamic',
  },
  scaleX: {
    item: {
      fontColor: '#616161',

      fontColor: '#616161',

    lineColor: '#AAA5A5',
    tick: {
      lineColor: '#AAA5A5',
    },
  },
  scaleY: {
    guide: {
      lineColor: '#AAA5A5',
      lineStyle: 'dotted',
    },
    item: {
      fontColor: '#616161',
      paddingRight: '5px',
    },
    label: {
      fontColor: '#616161',
      text: 'Quantity',
    },
    lineColor: '#AAA5A5',
    short: true,
    shortUnit: 'k',
    tick: {
      lineColor: '#AAA5A5',
    },
  },
  crosshairX: {
    lineColor: '#AAA5A5',
    plotLabel: {
      backgroundColor: '#EBEBEC',
      borderColor: '#AAA5A5',
      borderRadius: '2px',
      borderWidth: '2px',
      fontColor: '#616161',
      thousandsSeparator: ',',
    },
    scaleLabel: {
      backgroundColor: '#EBEBEC',
      borderColor: '#AAA5A5',
      fontColor: '#424242',
    },

  series: [

      text: 'Footware',
      values: [3435, 4212, 1627, 3189, 2325, 1334, 1567, 2685],

    //   backgroundColor: '#00BCD4',
    //   lineColor: '#00BCD4',
    //   marker: {
    //     backgroundColor: '#00BCD4',
    //     borderColor: '#00BCD4',
    //   },
    // },
  ],
};

zingchart.render({
  id: 'myChart',
  data: chartConfig,
  height: '100%',
  width: '100%',
});

</body>

</html>
